<!DOCTYPE html>
<html>
<head>
    <title>DvCookra_1</title>

    <script type="text/javascript" src="/apps/2.1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define('CustomApp', {
    myApp: this,
    value: 0,
    extend: 'Rally.app.App',
    componentCls: 'app',
    launch: function () {
        this.calculator(3, 3, "*");
        this.calculator(27, 3, "/");
        this.calculator(6, 3, "+");
        this.calculator(12, 3, "-");
    },
    calculator: function (a, b, c) {
        var calculatedValue = a + b;
        switch (c) {
            case "*":
                calculatedValue = a * b;
                break;
            case "/":
                calculatedValue = a / b;
                break;
            case "+":
                calculatedValue = a + b;
                break;
            case "-":
                calculatedValue = a - b;
                break;
        }
        return calculatedValue;
    }
});

            Rally.launchApp('CustomApp', {
                name:"DvCookra_1",
	            parentRepos:""
            });

        });
    </script>



    <style type="text/css">
        .app {
  /* Add app styles here */
}

    </style>
</head>
<body>
    <div id="target"></div>
</body>
</html>
